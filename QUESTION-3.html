<html>

        <h1>Datatypes in javascript</h1>
    </head>
    <body>
        <script>
            //The number type represents both integer and floating point numbers
            var k=5; //integer   
            var l=5.8; //floating point
            console.log(k+" "+l);
            /*A string in JavaScript must be surrounded by quotes.
            In JavaScript, there are 3 types of quotes.
            Double quotes: "Hello".
            Single quotes: 'Hello'.
            Backticks: `Hello`.*/
            let str = "Hello"; //using double quotes
            let str2 = 'Single quotes are ok too'; //using single quotes
            let str3 = `can embed another `; //using backticks 
            console.log(str+" "+str2+" "+str3);
            /*The boolean type has only two values: true and false.
            This type is commonly used to store yes/no values: true means “yes, correct”, 
            and false means “no, incorrect”.*/
            let a=true;
            let b=false;
            console.log(a+" "+b);
            /*The special null value does not belong to any of the types described above.
            In JavaScript, null is not a “reference to a non-existing object” or a “null pointer” like in some other languages.
            It’s just a special value which represents “nothing”, “empty” or “value unknown”.*/
            let c=null;
            console.log(c);
            /*The special value undefined also stands apart. It makes a type of its own, just like null.
            The meaning of undefined is “value is not assigned”.*/
            let age;
            console.log(age);// shows "undefined"

        </script>
    </body>
</html>
